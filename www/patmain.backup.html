    -->
    <ion-pane>
    <ion-header-bar class="bar-stable" align="center">
        <div class="navbar-header navbar-left">
					<h1><a href="patmain.html">Patient Dashboard</a></h1>
				</div>
      </ion-header-bar>
      
      <ion-content>

            <!--<form id="load1" ng-app="myApp" ng-controller="patDshCtrl" ng-init="patDashOrder();">-->
            <div id="load1" class="button-bar" ng-init="patDashOrder();">
                <input type="submit" class="button button-dark" value="Get Data" ng-click="patDashOrder()">
              </div>

              

                <div id="load2">

                  <form name="personForm" novalidate>
                      <table table table-striped table-condensed table-hover>
                        <tr>
                          <td>
                              <label class="item item-input">
                                <input id="pName" name="pName" type="text" placeholder="Name" ng-model="enteredValue" id="enteredValue"/>
                              </label>
                              <button class="btn btn-primary" ng-click='clickButton(enteredValue)'>Search</button>
                          </td>
                        </tr>
                      </table>
                      
                      <table class="table table-striped table-condensed table-hover">
                        <tr>
                                  <th>Order ID</th>
                                  <th>Patient ID</th>
                                  <th>Test Type</th>
                                  <th>Doctor ID</th>
                                  <th>Diag Admin ID</th>
                                  <th>Completed Status</th>
                                  <th>Reports Link</th>
                              </tr>
                            <tr data-ng-repeat="result in results">
                              <td data-title="'orderID'">{{result.orderID}}</td>
                              <td data-title="'patientId'">{{result.patientId}}</td>
                              <td data-title="'testType'" >{{result.testType}}</td>
                              <td data-title="'doctorID'" >{{result.doctorID}}</td>
                              <td data-title="'diagAdminID'">{{result.diagAdminID}}</td>
                              <td data-title="'completeStatus'">{{result.completeStatus}}</td>
                              <td data-title="'docURL'">{{result.docURL}}</td>
                            </tr>
                      </table>

                  </form>
              </div>
