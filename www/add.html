<!DOCTYPE html>
<html lang="" data-ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
      (function(){
          emailjs.init("user_hIV0gZSB97kIccGghejBb");
      })();
    </script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js 
    <script src="js/app.js"></script>-->
    <script src="js/app4.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/check.js"></script>
  </head>
  <body ng-app="myApp" onload="getCookie2();">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-pane>
    <ion-header-bar class="bar-stable" align="center">
        <div class="navbar-header navbar-left">
					<h1><a href="adminmain.html">Admin Main</a></h1>
				</div>
      </ion-header-bar>
      <ion-content class="padding" ng-controller="RegisterController">
        <label class="item item-input item-select">
              <div class="input-label">
                User Type:
              </div>
              <select name="typeAdd" ng-model="userType">
                      <option selected value="doc">Doctor</option>
                      <option value="pat">Patient</option>
                      <option value="admin">Admin</option>
                      <option value="diagadmin">Diag Admin</option>
              </select>
        </label>
        <form id="myform" onsubmit="emailjs.sendForm('default_service', 'template_8Ni7NyZ2vbp9d', this); return false;" method="post">
        <div class="list">
            <label class="item item-input">
              <input type="text" placeholder="ID" id="to_name" ng-model="to_name" name="to_name">
            </label>
            <label class="item item-input">
              <input type="text" placeholder="First Name" id="from_name" ng-model="from_name" name="from_name">
            </label>
            <label class="item item-input">
              <input type="text" placeholder="Last Name" id="lastName" ng-model="lastName">
            </label>
            <label class="item item-input">
              <input type="email" placeholder="Email ID" id="to_email" ng-model="to_email" name="to_email">
            </label>
            <label class="item item-input">
              <input type="password" placeholder="Password" id="message_html" ng-model="message_html" name="message_html">
            </label>
            <label class="item item-input">
              <input type="text" placeholder="Phone Number without '-'" maxlength="10" id="phnum" ng-model="phnum">
            </label>
            <label class="item item-input">
              <input type="date" placeholder="Date of Birth" id="dob" ng-model="dob">
            </label>
            <label class="item item-input item-select">
              <div class="input-label">
                Gender:
              </div>
              <select name="gender" ng-model="gender" id="gender">
                  <option ng-model="male" value="male" selected>Male</option>
                  <option ng-model="female" value="female">Female</option>
                  <option ng-model="other" value="other">Other</option>
              </select>
            </label>
            <div class="button-bar">
              <button type="submit" class="button button-dark" id="register" name="register" ng_click="registerUser(to_name,from_name,lastName,to_email,message_html,dob,phnum,gender,userType);">Register</button>
              <input type="reset" class="button button-dark" value="Reset">
            </div>
        </div>
        </form>
      </ion-content>
      <div class="tabs tabs-icon-top">
        <a class="tab-item" href="adminmain.html">
          <i class="icon ion-home"></i>
          Home
        </a>
        <a class="tab-item" href="add.html">
          <i class="icon ion-star"></i>
          Add User
        </a>
        <a class="tab-item" onclick="localStorage.removeItem('admID');logoutCookie();" href="login.html">
          <i class="icon ion-power"></i>
          Logout
        </a>
      </div>
    </ion-pane>
  </body>
</html>
